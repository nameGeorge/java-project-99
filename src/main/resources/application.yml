server:
  port: 8080
rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem
spring:
  application:
    name: app
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
      generate-ddl: true
  output:
    ansi:
      enabled: always
  profiles:
    default: dev